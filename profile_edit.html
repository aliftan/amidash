      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
         <div class="container">
         <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
            <img src="img/amitas_logo.svg" alt="Logo" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
               <a class="navbar-item is-active" href="index.html">
               Users
               </a>
               <a class="navbar-item" href="threads.html">
               Threads
               </a>
               <a class="navbar-item" href="groups.html">
               Groups
               </a>
               <a class="navbar-item" href="tags.html">
               Tags
               </a>
            </div>
            <div class="navbar-end">
               <!-- my account -->
               <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" target="_blank">
                  My Account
                  </a>
                  <div class="navbar-dropdown is-boxed">
                     <a class="navbar-item" href="profile.html">My Profile</a>
                     <hr class="navbar-divider">
                     <a class="navbar-item" href="login.html">Logout</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <section class="section">
         <div class="container" style="width: 900px">          
            <div class="column">
                  <nav class="breadcrumb" aria-label="breadcrumbs">
                     <ul>
                        <li><a href="profile.html">Users</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Edit Profile</a></li>
                     </ul>
                  </nav>
                  <!-- form -->
                  <div class="box">
                  <p class="title is-3">Edit Profile</p>
                  <div class="content">                     
                     <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="Alif Tan">
                           <span class="icon is-small is-left">
                              <i class="fa fa-user"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Email</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="aliftan@gmail.com">
                           <span class="icon is-small is-left">
                              <i class="fa fa-envelope"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Password</label>
                       <div class="control has-icons-left">           
                           <input class="input" type="text" value="12345">
                           <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Confirm Password</label>
                         <div class="control has-icons-left">           
                           <input class="input" type="text" value="12345">
                           <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </div>
                     </div>
                     <br>
                     <div class="field is-grouped">
                        <div class="control">
                           <a href="profile.html" class="button is-success"><span class="icon">
                           <i class="fa fa-floppy-o"></i>
                           </span>
                           <span>Save Changes</span>
                           </a>
                        </div>
                        <div class="control">
                           <a href="profile.html" class="button">                           
                            <span>Cancel</span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
