<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="utf-8">

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bulma.css">
      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
         <div class="container">
         <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
            <img src="img/amitas_logo.svg" alt="Logo" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
               <a class="navbar-item is-active" href="index.html">
               Users
               </a>
               <a class="navbar-item" href="threads.html">
               Threads
               </a>
               <a class="navbar-item" href="groups.html">
               Groups
               </a>
               <a class="navbar-item" href="tags.html">
               Tags
               </a>
            </div>
            <div class="navbar-end">
               <!-- my account -->
               <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" target="_blank">
                  My Account
                  </a>
                  <div class="navbar-dropdown is-boxed">
                     <a class="navbar-item" href="profile.html">My Profile</a>
                     <hr class="navbar-divider">
                     <a class="navbar-item" href="login.html">Logout</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <section class="section">
         <div class="container" style="width: 900px">          
            <div class="column">
                  <nav class="breadcrumb" aria-label="breadcrumbs">
                     <ul>
                        <li><a href="index.html">Users</a></li>
                        <li class="is-active"><a href="#" aria-current="page">Edit User</a></li>
                     </ul>
                  </nav>
                  <!-- form -->
                  <div class="box">
                     <p class="title is-3">Edit User</p>
                     <div class="field">
                        <div class="control">
                           <label class="label">Profile Photo</label>
                           <figure class="image is-96x96">
                              <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/3849/s300/will-shandling.jpg">
                           </figure>
                           <br>
                           <div class="file has-name is-fullwidth">
                           <label class="file-label">
                           <input class="file-input" type="file" name="resume">
                           <span class="file-cta">
                           <span class="file-icon">
                           <i class="fa fa-upload"></i>
                           </span>
                           <span class="file-label">
                           Choose a photoâ€¦
                           </span>
                           </span>
                           <span class="file-name">
                           </span>
                           </label>
                        </div>
                        </div>
                     </div>
                  <div class="content">                     
                     <div class="field">
                        <label class="label">Name</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="Alif Tan">
                           <span class="icon is-small is-left">
                              <i class="fa fa-user"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Prodi</label>
                        <div class="control is-expanded">
                           <div class="select is-fullwidth">
                              <select name="category">
                                 <option is-selected>Tekhnik Informatika</option>
                                 <option>Sistem Informasi</option>
                                 <option>Manajemen Informatika</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Role</label>
                        <div class="control is-expanded">
                           <div class="select is-fullwidth">
                              <select name="category">
                                 <option is-selected>Member</option>
                                 <option>Ukm</option>
                              </select>
                           </div>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Social Link</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="https://facebook.com/aliftan">
                           <span class="icon is-small is-left">
                              <i class="fa fa-facebook-square"></i>
                            </span>
                        </div>
                     </div>
                     <hr>
                     <div class="field">
                        <label class="label">Password</label>
                       <div class="control has-icons-left">           
                           <input class="input" type="text" value="12345">
                           <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">New Password</label>
                       <div class="control has-icons-left">           
                           <input class="input" type="text" value="">
                           <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Confirm Password</label>
                         <div class="control has-icons-left">           
                           <input class="input" type="text" value="">
                           <span class="icon is-small is-left">
                              <i class="fa fa-lock"></i>
                            </span>
                        </div>
                     </div>
                     <br>
                     <div class="field is-grouped">
                       <div class="control">
                           <a href="user_detail.html" class="button is-success"><span class="icon">
                           <i class="fa fa-floppy-o"></i>
                           </span>
                           <span>Save Changes</span>
                           </a>
                        </div>
                        <div class="control">
                           <a href="index.html" class="button">                 
                            <span>Cancel</span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
