<html lang="en">
   <head>
      <meta charset="utf-8">

      <link rel="stylesheet" href="css/bulma.css">
      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
         <div class="container">
         <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
            <img src="img/amitas_logo.svg" alt="Logo" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
               <a class="navbar-item is-active" href="index.html">
               Users
               </a>
               <a class="navbar-item" href="threads.html">
               Threads
               </a>
               <a class="navbar-item" href="groups.html">
               Groups
               </a>
               <a class="navbar-item" href="tags.html">
               Tags
               </a>
            </div>
            <div class="navbar-end">
               <!-- my account -->
               <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" target="_blank">
                  My Account
                  </a>
                  <div class="navbar-dropdown is-boxed">
                     <a class="navbar-item" href="profile.html">My Profile</a>
                     <hr class="navbar-divider">
                     <a class="navbar-item" href="login.html">Logout</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <section class="section">
         <div class="container">
            <div class="columns">
               <div class="column is-one-third is-left">
                  <h1 class="title">1 User</h1>
               </div>
               <div class="column">
                  <div class="field is-grouped is-grouped-right">
                     <p class="control has-icons-left">
                        <input class="input" type="text" placeholder="Search">
                        <span class="icon is-left">
                        <i class="fa fa-search"></i>
                        </span>                
                     </p>
                     <p class="control">
                        <a href="user_add.html" class="button is-success">
                        <span class="icon">
                        <i class="fa fa-plus"></i>
                        </span>
                        <span>New User</span>
                        </a>
                     </p>
                  </div>
               </div>
            </div>
            <div class="column">
               <div class="box">
                  <div class="content">
                     <table class="table is-striped is-hoverable">
                        <thead>
                           <tr>
                              <th>Id</th>
                              <th>Name</th>
                              <th>Prodi</th>
                              <th>Role</th>
                              <th>Join Date</th>
                              <th>Action</th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td>15118735</td>
                              <td>Alif Tan</td>
                              <td>Tekhnik Informatika</td>
                              <td>Member</td>
                              <td>2017-10-24</td>
                              <td>
                                 <div class="field">
                                    <a href="user_detail.html" class="button modal-button">
                                    <span class="icon">
                                    <i class="fa fa-eye"></i>
                                    </span>
                                    <span>View</span>
                                    </a>
                                    <a href="user_edit.html" class="button is-info modal-button">
                                    <span class="icon">
                                    <i class="fa fa-pencil"></i>
                                    </span>
                                    <span>Edit</span>
                                    </a>
                                    <a href="user_delete.html" class="button is-danger modal-button">
                                    <span class="icon">
                                    <i class="fa fa-trash"></i>
                                    </span>
                                    <span>Delete</span>
                                    </a>
                                 </div>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- modal delete -->
      <div id="modal-dl" class="modal">
         <div class="modal-background"></div>
         <div class="modal-card">
            <header class="modal-card-head">
               <p class="modal-card-title">Delete User</p>
               <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
               <p class="subtitle is-6">Are you sure that you want to delete this user?</p>
            </section>
            <footer class="modal-card-foot">
               <button class="button is-danger">Delete Now</button>
               <button class="button">Cancel</button>
            </footer>
         </div>
      </div>
   </body>
</html>
