<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Amitas | Dashboard</title>
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bulma.css">
      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
         <div class="container">
         <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
            <img src="img/amitas_logo.svg" alt="Logo" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
               <a class="navbar-item" href="index.html">
               Users
               </a>
               <a class="navbar-item" href="threads.html">
               Threads
               </a>
               <a class="navbar-item is-active" href="groups.html">
               Groups
               </a>
               <a class="navbar-item" href="tags.html">
               Tags
               </a>
            </div>
            <div class="navbar-end">
               <!-- my account -->
               <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" target="_blank">
                  My Account
                  </a>
                  <div class="navbar-dropdown is-boxed">
                     <a class="navbar-item" href="profile.html">My Profile</a>
                     <hr class="navbar-divider">
                     <a class="navbar-item" href="login.html">Logout</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <section class="section">
         <div class="container" style="width: 900px">
            <div class="column">
               <nav class="breadcrumb" aria-label="breadcrumbs">
                  <ul>
                     <li><a href="groups.html">Groups</a></li>
                     <li class="is-active"><a href="#" aria-current="page">Detail Group</a></li>
                  </ul>
               </nav>
               <!-- form -->
               <div class="box">
                  <p class="title is-3">Detail Group</p>
                  <div class="field">
                     <div class="control">
                        <label class="label">Group Photo</label>
                        <figure class="image is-96x96">
                           <img src="https://i.imgur.com/E7bqjet.png">
                        </figure>
                     </div>
                  </div>
                  <div class="content">
                     <div class="field">
                        <label class="label">Group Name</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="Ubuntu Linux Indonesia" readonly>
                           <span class="icon is-small is-left">
                           <i class="fa fa-users"></i>
                           </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Admin Name</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="Alif Tan" readonly>    
                           <span class="icon is-small is-left">
                           <i class="fa fa-user"></i>
                           </span>           
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Total Member</label>
                        <div class="control">           
                           <input class="input" type="text" value="24" readonly>               
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Created Date</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="2017-10-24" readonly>
                           <span class="icon is-small is-left">
                           <i class="fa fa-calendar"></i>
                           </span>               
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Group Info</label>
                        <div class="control">           
                           <textarea class="textarea" readonly="">Ubuntu linux indonesia adalah group linux yang khusus mempelajari seputar distro ubuntu.</textarea>         
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Social Link</label>
                        <div class="control has-icons-left">           
                           <input class="input" type="text" value="https://facebook.com/aliftan" readonly>
                           <span class="icon is-small is-left">
                           <i class="fa fa-facebook-square"></i>
                           </span>
                        </div>
                     </div>
                     <br>
                     <div class="field is-grouped">
                        <div class="control">
                           <a href="groups.html" class="button">
                               <span class="icon">
                                 <i class="fa fa-angle-left"></i>
                               </span>
                           <span>Go Back</span>
                           </a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
