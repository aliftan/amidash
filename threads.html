         <div class="navbar-menu" id="navMenu">

               <a class="navbar-item" href="index.html">

               <a class="navbar-item" href="tags.html">

            <div class="navbar-end">

                  <h1 class="title">1 Threads</h1>
               </div>
               <div class="column">
                  <div class="field is-grouped is-grouped-right">

                        <span class="icon is-left">
                        <i class="fa fa-search"></i>
                        </span>                
                     </p>
                  </div>
               </div>
            </div>
            <div class="column">
               <div class="box">
                  <div class="content">
                     <table class="table is-striped is-hoverable">
                        <thead>
                           <tr>
                              <th>No</th>
                              <th>Title</th>
                              <th>Tag</th>

                              <td>

                                    <a href="thread_detail.html" class="button">
                                    <span class="icon">
                                    <i class="fa fa-eye"></i>
                                    </span>
                                    <span>View</span>
                                    </a>
                                    <a href="thread_edit.html" class="button is-info">
                                    <span class="icon">
                                    <i class="fa fa-pencil"></i>
                                    </span>

                                    </a>
                                    <a href="thread_delete.html" class="button is-danger">

                                    <i class="fa fa-trash"></i>
