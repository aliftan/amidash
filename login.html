<!DOCTYPE html> 
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Amitas | Login</title>
      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/bulma.css">
      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <section class="section">
         <div class="container">
            <p class="has-text-centered">
               <a href="#">
               <img src="img/amitas_logo2.svg" alt="Logo" width="300" height="150">
               </a>
            </p>
         </div>
      </section>
      <div class="container" style="width: 900px">
         <div class="columns is-mobile is-centered">
            <div class="column is-half is-narrow">
               <div class="box">
                  <div class="content">
                     <p class="title is-3">Welcome Administrator!</p>
                     <p class="subtitle is-6">Please login with your account.</p>
                     <div class="field">
                        <label class="label">Email</label>
                        <div class="control">                        
                           <input class="input" type="text" placeholder="Email">
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Password</label>
                        <div class="control">                        
                           <input class="input" type="password" placeholder="Password">
                        </div>
                     </div>
                     <div class="field">
                        <a href="index.html" class="button is-success"><span class="icon">
                        <i class="fa fa-sign-in"></i>
                        </span>
                        <span>Login</span>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
