      <link rel="stylesheet" href="css/bulma.css">
      <link rel="stylesheet" href="css/bulma_ext.css">
      <script type="text/javascript" src="js/app.js"></script>
   </head>
   <body>
      <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
         <div class="container">
         <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
            <img src="img/amitas_logo.svg" alt="Logo" width="112" height="28">
            </a>
            <div class="navbar-burger burger" data-target="navMenu">
               <span></span>
               <span></span>
               <span></span>
            </div>
         </div>
         <div class="navbar-menu" id="navMenu">
            <div class="navbar-start">
               <a class="navbar-item" href="index.html">
               Users
               </a>
               <a class="navbar-item is-active" href="threads.html">
               Threads
               </a>
               <a class="navbar-item" href="groups.html">
               Groups
               </a>
               <a class="navbar-item" href="tags.html">
               Tags
               </a>
            </div>
            <div class="navbar-end">
               <!-- my account -->
               <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link" target="_blank">
                  My Account
                  </a>
                  <div class="navbar-dropdown is-boxed">
                     <a class="navbar-item" href="profile.html">My Profile</a>
                     <hr class="navbar-divider">
                     <a class="navbar-item" href="login.html">Logout</a>
                  </div>
               </div>
            </div>
         </div>
      </nav>
      <section class="section">
         <div class="container" style="width: 900px">
            <div class="column">
               <nav class="breadcrumb" aria-label="breadcrumbs">
                  <ul>
                     <li><a href="threads.html">Threads</a></li>
                     <li class="is-active"><a href="#" aria-current="page">Edit Thread</a></li>
                  </ul>
               </nav>
               <!-- form -->
               <div class="box">
                  <p class="title is-3">Edit Thread</p>
                  <div class="content">
                     <div class="field">
                        <label class="label">Title</label>
                        <div class="control">           
                           <input class="input" type="text" value="Xiaomi Redmi 5 dan Redmi 5 Plus Bakal Hadir Dalam Empat Pilihan Warna">
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Tag</label>
                        <div class="control has-icons-left">
                           <div class="select is-fullwidth">
                              <select>
                                 <option selected>Teknologi</option>
                                 <option>Berita</option>
                                 <option>Informasi</option>
                              </select>
                           </div>
                           <span class="icon is-left">
                           <i class="fa fa-tag"></i>
                           </span>
                        </div>
                     </div>
                     <div class="field">
                        <label class="label">Description</label>
                        <div class="control">           
                           <textarea class="textarea" type="text" placeholder="write content...">Xiaomi telah membuat pengumuman bahwa mereka akan menggelar acara pada tanggal 7 Desember mendatang. Tentu kita bisa berharap jika perusahaan akan mengumumkan smartphone full-screen terbaru mereka, yakni Redmi 5 dan Redmi 5 Plus. Desain smartphone full-screen saat ini memang tengah menjadi standar baru, tak terkecuali bagi produsen smartphone asal Tiongkok.</textarea>                        
                        </div>
                     </div>
                  </div>
                  <div class="field">
                     <label class="label">Image Uploaded</label>
                     <div class="control">
                        <figure class="image">
                           <img src="https://www.beritateknologi.com/wp-content/uploads/2017/12/Redmi-5-Plus-gold.jpg">
                        </figure>
                        <br>
                        <div class="file has-name is-fullwidth">
                           <label class="file-label">
                           <input class="file-input" type="file" name="resume">
                           <span class="file-cta">
                           <span class="file-icon">
                           <i class="fa fa-upload"></i>
                           </span>
                           <span class="file-label">
                           Choose a photoâ€¦
                           </span>
                           </span>
                           <span class="file-name">
                           Redmi-5-Plus-gold.jpg
                           </span>
                           </label>
                        </div>
                     </div>
                  </div>
                  <br>
                  <div class="field is-grouped">
                     <div class="control">
                        <a href="thread_detail.html" class="button is-success"><span class="icon">
                        <i class="fa fa-floppy-o"></i>
                        </span>
                        <span>Save Changes</span>
                        </a>
                     </div>
                     <div class="control">
                        <a href="threads.html" class="button">                 
                        <span>Cancel</span>
                        </a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
   </body>
</html>
